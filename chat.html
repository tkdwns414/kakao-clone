<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Apple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chatscreen">
    <div class="statusbar">
        <span>5:23</span>
        <div class="statusbar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="screenheather chat__room">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        <h1 class="screenheather__title">
            Apple
        </h1>
        <div class="screenheather__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
    
    <main class="chatscreen">
        <div class="chatscreen__timestamp">
            Monday, January 18, 2021
        </div>
        <div class="chatscreen__row">
            <img src="https://w.namu.la/s/4cc3a1527171ba94a6452eaee28f8dd773d6de0912f1a10f90d4171d59b4279aacda6d0537107daf6778a0e0f35b0433b0258ae2e12acab8a358d6f4fd23c2388e1cbde6d6f9afea8e3eecc7bd2b260296d109aaf28ec01324cb908b4e6fad4d" class="chatscreen__userimg" >
            <div class="chatscreen__row__content">
                <span class="message-opposite">Apple</span>
                <div class="message-info info-1">
                    <span class="message-text">
                        Hi, regulars.
                    </span>
                    <span class="message-time">
                        
                    </span>
                </div>
                <div class="message-info info-2">
                    <span class="message-text">
                        discount for students.
                    </span>
                    <span class="message-time">
                        5:22
                    </span>
                </div>
                <div class="message-info info-3">
                    <span class="message-text">
                        M1 MacBooks on Sale!
                    </span>
                    <span class="message-time">
                        5:23
                    </span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="appropriate-size">
        <span>Your screen is not appropriate size for this.</span>
        <span>please make width in 280-500px</span>
    </div>

    <script>
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    </script>
</body>
</html>
